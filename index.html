<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
  </head>
  <body>
    <!--- flexbox-direction - start-->
    <div class="flexbox-direction-row">
      <h1>flexbox-direction</h1>
      <h3>row | column | row-reverse | column-reverse</h3>
      <select
        name="flexDirection"
        id="flexDirection"
        onchange="setFlexboxDirectionClass(this.value)"
      >
        <option disabled="disabled" value="select option"
          >select any option</option
        >
        <option value="row">row</option>
        <option value="column">column</option>
        <option value="row-reverse">row-reverse</option>
        <option value="column-reverse">column-reverse</option>
      </select>

      <div class="container row" id="flexDirectionClass">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
      </div>
    </div>
    <!--- flexbox-direction - end-->
  </body>
</html>
